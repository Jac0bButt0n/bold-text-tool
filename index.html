<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bold Text Generator</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1.2em;
    }
    .output {
      margin-top: 20px;
      font-size: 1.4em;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Bold Text Generator</h1>
  <p>Type your text below:</p>
  <textarea id="inputText" rows="3" placeholder="Enter your text here..."></textarea>
  <div class="output" id="outputText"></div>

  <script>
    const boldMap = {

      i: 'ð—¶', j: 'ð—·', k: 'ð—¸', l: 'ð—¹', m: 'ð—º', n: 'ð—»', o: 'ð—¼', p: 'ð—½',
      q: 'ð—¾', r: 'ð—¿', s: 'ð˜€', t: 'ð˜', u: 'ð˜‚', v: 'ð˜ƒ', w: 'ð˜„', x: 'ð˜…',
      y: 'ð˜†', z: 'ð˜‡',
      A: 'ð—”', B: 'ð—•', C: 'ð—–', D: 'ð——', E: 'ð—˜', F: 'ð—™', G: 'ð—š', H: 'ð—›',
      I: 'ð—œ', J: 'ð—', K: 'ð—ž', L: 'ð—Ÿ', M: 'ð— ', N: 'ð—¡', O: 'ð—¢', P: 'ð—£',
      Q: 'ð—¤', R: 'ð—¥', S: 'ð—¦', T: 'ð—§', U: 'ð—¨', V: 'ð—©', W: 'ð—ª', X: 'ð—«',
      Y: 'ð—¬', Z: 'ð—­',
      0: 'ðŸ¬', 1: 'ðŸ­', 2: 'ðŸ®', 3: 'ðŸ¯', 4: 'ðŸ°', 5: 'ðŸ±', 6: 'ðŸ²', 7: 'ðŸ³', 8: 'ðŸ´', 9: 'ðŸµ'
    };

    const input = document.getElementById('inputText');
    const output = document.getElementById('outputText');

    input.addEventListener('input', () => {
      const text = input.value;
      const boldText = text.split('').map(char => boldMap[char] || char).join('');
      output.textContent = boldText;
    });
  </script>
</body>
</html>
